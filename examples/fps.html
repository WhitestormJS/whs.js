  <style>
/* Preloading animation */

  #animation {
  	animation: play 2s steps(100) infinite;
    margin-left: calc(50% - 50px);
  }

  @keyframes play {
   100% { transform: translateX(-10000px); }
  }

  .sprite-right {
    content: "";
    position: fixed;
    width: 10000px;
    height: 100px;
    display: block;
    top: calc(50% - 50px);
    left: calc(50% + 50px);
    z-index: 3;
    background: black;
  }

  .sprite-left {
    content: "";
    position: fixed;
    width: 10000px;
    height: 100px;
    display: block;
    top: calc(50% - 50px);
    right: calc(50% + 50px);
    z-index: 3;
    background: black;
  }


  #blocker {
  	font-family: 'Gill Sans', 'Gill Sans MT', Calibri, sans-serif;
	background: rgba(0, 0, 0, 0.8);
	color:white;
    text-align: center;
    position: absolute;
    width: 100%;
    height: 100%;
    left: 0;
    top: ;
  }
  </style>
</head>
