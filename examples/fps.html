  <style>
/* Preloading animation */
  #blocker {
	  color:white;
  	font-family: 'Gill Sans', 'Gill Sans MT', Calibri, sans-serif;
	  background: black;
    position: fixed;
    top: 0px;
    left: 0px;
    width: 100%;
    height: 100%;
    z-index: 2;
    text-align: center;
    white-space: nowrap;
  }

  .whs {
    position: fixed;
    width: 100%;
    height: 100%;
  }

  .whs > canvas {
    width: inherit !important;
    height: inherit !important;
  }

  .preloader {
    width: 100%;
    height: 100%;
    position: fixed;
    background: black;
    top: 0px;
    left: 0px;
    z-index: 3;
  }

  .content {
    margin-top: 80px;
    text-align: center;
    font-weight: lighter;
  }

  .content h2 {
    margin-top: 3.5%;
    margin-bottom: 1.5%;
  }

  .controls {
    height: 17.5vh;
    margin: auto;
    position: absolute;
    top: 0; left: 0; bottom: 0; right: 0;
  }

  .pages ul li a {
    font-size: 9px;
  }

  .links ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  .links li {
    display: inline;
    margin-right: 1.1em;
    margin-left: 1.1em;
  }

  .links:first-child{
    margin-right: 0;
  }

  .links:last-child{
    margin-left: 0;
  }

  .links li a {
    font-size: 20px;
    color: white;
    text-decoration: none;
  }

  .preloader {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .preloader img{
    width: 15vh;
    height: auto;
  }

  .links {
    position: absolute;
    bottom: 10%;
    width: 100%;
  }

sub {
  line-height: 2;

}

h1 {
  font-size: 40px;
}

sub {
  font-size: 20px;
}
</style>

<body>

<div class="preloader">
	<center>
		<img src="assets/preloader.gif" alt="" />
  </center>
</div>

<div id="blocker">
  <div class="content">
    <h1>Whitestorm <sub>JS</sub></h1>
    <h2>FPS Demo</h2>
  </div>
  <img class="controls" src="assets/keys.gif"/>
  <div class="links">
    <p>
      Take a tour around this scene,
      use the WASD keys to move and your mouse to look around.
    </p>
    <p>
      <b>Click anywhere to begin.</b>
    </p>
    <ul>
      <li><a href="http://github.com/whitestormjs/whitestorm.js" title="collaborate in github"><span class="icon-github"></a></span> </li>
      <li><a href="https://twitter.com/_alex_buzin" title="our creator"><span class="icon-twitter"></a></span> </li>
    </ul>
  </div>
</div>

  <script src="../libs/three.js" defer></script>
